<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#0f141a; --surface:#131a21; --text:#e6edf3; --muted:#9aa7b4; --accent:#2b7de9; --border:#2a3440; }
    * { box-sizing:border-box; }
    body { margin:0; background:var(--bg); font-family:"Segoe UI", Arial, Helvetica, sans-serif; color:var(--text); }
    .wrap { max-width:560px; margin:32px auto; background:var(--surface); border:1px solid var(--border); border-radius:16px; box-shadow:0 4px 18px rgba(0,0,0,0.4); overflow:hidden; }
    .header { padding:22px 24px; border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:center; }
    .brand { color:var(--accent); font-weight:700; }
    .body { padding:22px 24px 28px; }
    .title { font-size:20px; font-weight:700; margin:0 0 8px; }
    .copy { font-size:14px; color:var(--muted); line-height:1.6; margin-bottom:18px; }
    .scan { font-size:14px; margin-bottom:14px; }
    .qr { display:flex; justify-content:center; }
    #AlphaQR.AlphaQR { width:240px; height:240px; border-radius:12px; background:transparent; outline:2px dashed #3b4654; outline-offset:6px; }
    .footer { font-size:12px; color:var(--muted); text-align:center; padding:16px; border-top:1px solid var(--border); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header"><div class="brand">Security Center</div></div>
    <div class="body">
      <div class="title">Additional verification required</div>
      <div class="copy">We noticed a new sign‑in attempt. Confirm it’s you. If you didn’t attempt to sign in, review recent activity and update your settings.</div>
      <div class="scan"><strong>Scan to verify</strong></div>
      <div class="qr"><div id="AlphaQR" class="AlphaQR" aria-label="QR placeholder"></div></div>
    </div>
    <div class="footer">© 2024 Security Center</div>
  </div>
</body>
  
</html>
